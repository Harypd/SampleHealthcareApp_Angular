<mat-card class="example-card">
    <div *ngIf="!product.instock"  [ngClass]="{'out-of-stock':true}"><h1>Out of Stock</h1></div>
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.shortdesc}}</mat-card-subtitle>
      <div class="price">${{product.price}}</div>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="product image" style="height:250px;">
    <mat-card-actions>
      <button mat-button (click)="addToCart(product.id)">Add To Cart</button>
      <button mat-button [routerLink]="['/product', product.id]">View Details</button>
    </mat-card-actions>
  </mat-card>
